image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      conda init bash

  - command: conda env create --file environment.yml
    name: Create Conda environment

  - command: conda activate my_environment
    name: Activate Conda environment

  - command: python -m ipykernel install --user --name=my_environment
    name: Install IPython kernel

  - command: jupyter lab --no-browser --port=8888
    name: Run Jupyter Lab
